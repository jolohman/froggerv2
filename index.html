<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Frogger V2.0</title>
</head>
<body>

<div class="grid">
		<div class="frogger">
			<div class="froghead">
				<!-- Head of the Frog and Features -->
				<div class="frogeyeleft">
					<div id="leftball"></div>
				</div>
				<div class="frogeyeright">
					<div id="rightball"></div>
				</div>
				<div class="greenchin">
					<div id="mouth"></div>
					<div class="freckle" id="freckle1"></div>
					<div class="freckle" id="freckle2"></div>
					<div class="freckle" id="freckle3"></div>
					<div class="freckle" id="freckle4"></div>
					<div class="freckle" id="freckle5"></div>
				</div>
				<!-- Body of the Frog -->
				<div>
					<div class="main"></div>
					<div class="rightarm"></div>
					<div class="righthand"></div>
					<div class="leftarm"></div>
					<div class="lefthand"></div>
					<div class="rightleg">
						<div class="rfold"></div>
					</div>
					<div class="rightfoot"></div>
					<div class="leftleg">
						<div class="lfold"></div>
					</div>
					<div class="leftfoot"></div>
				</div>
			</div>
		</div>
		<!-- Fly that you are going to catch  -->
		<div>
			<div class="flybody">
				<div class="flyleftwing"></div>
				<div class="flyrightwing"></div>
			</div>
		</div>
	</div>

</body>
</html>
